<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ludo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="container-A">
            <p class="locker">Locker for A</p>
            <p class="A"></p>
        </div>
        <table>
            <tr>
                <td class="red-locker">
                    <p class="B15" id="A1"></p>
                </td>
                <td class="path">
                    <p class="B16" id="A2"></p>
                </td>
                <td class="path">
                    <p class="B17" id="A3"></p>
                </td>
                <td class="path">
                    <p class="B18" id="A4"></p>
                </td>
                <td class="path">
                    <p class="B19" id="A5"></p>
                </td>
                <td class="path">
                    <p class="B20" id="A6"></p>
                </td>
                <td class="path">
                    <p class="B21" id="A7"></p>
                </td>
                <td class="path">
                    <p class="B22" id="A8"></p>
                </td>
            </tr>
            <tr>
                <td class="red-sublocker">
                    <p class="B14" id="A28"></p>
                </td>
                <td class="path2">
                    <p class="B23" id="A9"></p>
                </td>
            </tr>
            <tr>
                <td class="path">
                    <p class="B13" id="A27"></p>
                </td>
                <td class="path2">
                    <p class="B24" id="A10"></p>
                </td>
            </tr>
            <tr>
                <td class="path">
                    <p class="B12" id="A26"></p>
                </td>
                <td class="path2">
                    <p class="B25" id="A11"></p>
                </td>
            </tr>
            <tr>
                <td class="path">
                    <p class="B11" id="A25"></p>
                </td>
                <td class="path2">
                    <p class="B26" id="A12"></p>
                </td>
            </tr>
            <tr>
                <td class="path">
                    <p class="B10" id="A24"></p>
                </td>
                <td class="path2">
                    <p class="B27" id="A13"></p>
                </td>
            </tr>
            <tr>
                <td class="path">
                    <p class="B9" id="A23"></p>
                </td>
                <td class="blue-sublocker">
                    <p class="B28" id="A14"></p>
                </td>
            </tr>
            <tr>
                <td class="path">
                    <p class="B8" id="A22"></p>
                </td>
                <td class="path">
                    <p class="B7" id="A21"></p>
                </td>
                <td class="path">
                    <p class="B6" id="A20"></p>
                </td>
                <td class="path">
                    <p class="B5" id="A19"></p>
                </td>
                <td class="path">
                    <p class="B4" id="A18"></p>
                </td>
                <td class="path">
                    <p class="B3" id="A17"></p>
                </td>
                <td class="path">
                    <p class="B2" id="A16"></p>
                </td>
                <td class="blue-locker">
                    <p class="B1" id="A15"></p>
                </td>
            </tr>
        </table>
        <div class="container-B">
            <p class="locker">Locker for B</p>
            <p class="B"></p>
        </div>
    </div>
    <div class="turn">
        <p class="Turn">TURN: Player </p>
        <p class="roll">Roll !</p>
        <p class="result">Let's Start</p>
    </div>
    <button>Click to Roll Dice</button>
</body>
<script src="script.js"></script>
</html>
